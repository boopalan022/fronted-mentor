<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap');

    *{
      margin: 0;
      padding: 0;
      background-size: cover;
    }
    body {
      overflow: hidden;
      text-align: center;
      font-family: "Kumbh Sans", serif;
      background-color: #19a1ad;
    
    }

    #con {
      position: relative;
      display: grid;
      grid-template-columns: auto auto auto;
      justify-content: center;
    }

    #card-top {
      position: relative;
      top: -520px;
      left: 150px;
      
    }

    #card-bottom {
      position: relative;
      top: 320px;
      right: 150px;
      
    }

    .container {
      z-index: 1;
      background-color: white;
      border-radius: 15px;
      margin-top: 170px;
      width: 350px;
      height: 350px;
      box-shadow: 0px 0px 30px hsla(227, 10%, 46%, 0.806);
    }

    #card-bg {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    #pic {
      border: 5px solid white;
      border-radius: 50%;
      position: absolute;
      top: -60px;
      left: 120px;
      
    }

    #con-1 {
      display: grid;
      grid-template-rows: 1fr 1fr;
      grid-row-gap: 10px;
      padding-top: 60px;
      margin-bottom: 10px;
    }

    #con-2 {
      display: grid;
      padding-top: 25px;
      grid-template-columns: 1fr 1fr 1fr;
      border-top: 1px solid hsla(0, 0%, 59%, 0.238);
      width: 350px;
    }

    .text-1 {
      font-size: 18px;
      font-weight: 700;
    }

    #age {
      font-size: 18px;
    }

    .text-2 {
      color: hsl(0, 0%, 59%);
      font-size: 11px;
      font-weight: 300;
    }

    .attribution {
      position: relative;
      top: -430px;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    /* Responsive Design */
    @media (max-width: 700px) and (min-width: 300px) {
    body {
      background-color: #14697c; /* Optional: Change the background color for smaller screens */
    }

    #con {
      grid-template-columns: 1fr; /* Adjust grid layout for single-column display */
      padding: 20px;
    }

    .container {
      width: 90%; /* Make the card width adapt to smaller screens */
      height: auto; /* Adjust height dynamically */
      margin-top: 100px; /* Reduce margin for better fit */
    }

    #pic {
      top: -50px; /* Adjust the profile picture position */
      left: calc(50% - 60px); /* Center the profile picture */
    }

    #card-top {
      top: -320px; /* Adjust background image position */
      left: 0;
      right: 0;
      margin: auto;
    }

    #card-bottom {
      top: 120px; /* Adjust bottom background image position */
      right: 0;
      left: 0;
      margin: auto;
    }

    #con-1 {
      padding-top: 40px; /* Adjust padding for better spacing */
    }

    #con-2 {
      grid-template-columns: 1fr 1fr 1fr; /* Ensure content aligns well */
      padding-top: 20px;
    }

    .text-1 {
      font-size: 16px; /* Reduce font size for smaller screens */
    }

    .text-2 {
      font-size: 10px; /* Adjust secondary text size */
    }

    .attribution {
      top: -300px; /* Adjust attribution position */
    }
  }
  </style>
</head>

<body>

  <div id="con">
    <img src="./images/bg-pattern-top.svg" alt="top-img" id="card-top">

    <div class="container">
      <img src="./images/bg-pattern-card.svg" alt="cardbg" id="card-bg">

      <div id="con">
        <img src="./images/image-victor.jpg" alt="pic" id="pic">
        <div id="con-1">
          <div class="text-1">Victor Crest <span class="text-2" id="age"> 26</span></div>
          <div class="text-2">London</div>
        </div>
      </div>

      <div id="con-2">
        <div class="text-1">80K</div>
        <div class="text-1">803K</div>
        <div class="text-1">1.4K</div>
        <div class="text-2">Followers</div>
        <div class="text-2">Likes</div>
        <div class="text-2">Photos</div>
      </div>
    </div>

    <img src="./images/bg-pattern-bottom.svg" alt="bottom-img" id="card-bottom">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Boopalan E</a>
  </div>
  
</body>

</html>
